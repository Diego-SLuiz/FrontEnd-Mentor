<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- Default style -->

    <title>Landing Page</title>

<body id="custom-bs">

    <!-- Main menu -->
    <nav class="p-4 mb-0 mb-md-5 container-lg navbar navbar-expand-md">
        <img class="me-4 navbar-brand img-fluid" src="assets/logo.svg">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <img class="img-fluid" src="assets/icon-menu.svg">
        </button>

        <ul id="menu" class="navbar-nav collapse navbar-collapse text-center">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-secondary darken" href="#" data-bs-toggle="dropdown">Features</a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><img src="assets/icon-todo.svg"> ToDo List</a></li>
                    <li><a class="dropdown-item" href="#"><img src="assets/icon-calendar.svg"> Calendar</a></li>
                    <li><a class="dropdown-item" href="#"><img src="assets/icon-reminders.svg"> Reminders</a></li>
                    <li><a class="dropdown-item" href="#"><img src="assets/icon-planning.svg"> Planning</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-secondary darken" href="#" data-bs-toggle="dropdown">Company</a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><img src="assets/history.png"> History</a></li>
                    <li><a class="dropdown-item" href="#"><img src="assets/team.png"> Team</a></li>
                    <li><a class="dropdown-item" href="#"><img src="assets/blog.png"> Blog</a></li>
                </ul>
            </li>

            <li class="nav-item"><a class="nav-link text-secondary darken" href="">Careers</a></li>
            <li class="nav-item"><a class="nav-link text-secondary darken" href="">About</a></li>

            <div class="ms-md-auto d-flex flex-column flex-md-row">
                <a class="nav-link text-secondary darken" href="">Login</a>
                <button class="btn btn-outline text-secondary darken border-2 border-dark">Register</button>
            </div>
        </ul>
    </nav>

    <!--  -->
    <main class="container d-flex justify-content-center">
        <div class="row g-lg-5">

            <section class="col-12 col-lg-6 order-last order-lg-first d-flex flex-column justify-content-evenly">
                <h1 class="pt-3 text-large text-center text-lg-start">Make remote work</h1>

                <p class="lead text-center text-lg-start py-3">
                    Get your team in sync, no matter your location.
                    Streamline process, create team rituals, and watch
                    productivity soar.
                </p>

                <button class="btn btn-lg btn-dark text-light border-2 border-dark transparent align-self-center align-self-lg-start mb-4">Learn More</button>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <img src="assets/client-databiz.svg">
                    <img src="assets/client-audiophile.svg">
                    <img src="assets/client-meet.svg">
                    <img src="assets/client-maker.svg">
                </div>

            </section>

            <section class="col-12 col-lg-5 offset-1 m-0 m-lg-auto">
                <img class="img-fluid d-none d-lg-block" src="assets/image-hero-desktop.png">
                <img class="img-fluid d-block d-lg-none" src="assets/image-hero-mobile.png">
            </section>

        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
